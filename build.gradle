plugins {
    id 'java'
    id 'application'
}

group = 'com.chartanalyse'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Yahoo Finance API
    implementation 'com.yahoofinance-api:YahooFinanceAPI:3.17.0'
    
    // HTTP Client
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    
    // JSON Parser
    implementation 'com.google.code.gson:gson:2.10.1'
    
    // Chart Library
    implementation 'org.knowm.xchart:xchart:3.8.5'
    
    // Technical Analysis
    implementation 'org.ta4j:ta4j-core:0.15'
    
    // Testing
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

/*application {
    mainClass = 'com.chartanalyse.AlphaVantageExample'
}
*/
application {
    //mainClass = 'com.chartanalyse.ChartExample'
    // oder
    mainClass = 'com.chartanalyse.CandlestickChartExample'
}


tasks.named('test') {
    useJUnitPlatform()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}
